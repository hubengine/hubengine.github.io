<a href="{{ hub.website }}">
  <div class="tile">
    <div class="row">
      <div class="col-xs-12">
        <img src="/gfx/hubs/{{ hub.slug }}.jpg" width="100%" />
      </div>
      <div class="col-xs-12">
        <div class="name">{{ hub.title }}</div>
        <div class="description">{{ hub.description }}</div>
      </div>
    </div>
  </div>
</a>
