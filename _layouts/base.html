<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="James Arthur (thruflo@gmail.com)" />
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title }}" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
      <meta property="og:description" content="{{ page.description }}" />
      <meta name="twitter:description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ page.excerpt }}" />
      <meta property="og:description" content="{{ page.excerpt }}" />
      <meta name="twitter:description" content="{{ page.excerpt }}" />
    {% endif %}
    <meta property="og:image" content="/gfx/00.jpg" />
    <meta property="og:site_name" content="00" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://hubengine.net" />
    <meta name="twitter:image" content="/gfx/00.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@infostructure00" />
    <meta name="twitter:url" content="http://hubengine.net" />
    <link rel="stylesheet" type="text/css"
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css"
        href="//fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          {{ content }}
        </div>
      </div>
    </div>
    <!--
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">
    </script>
    -->
  </body>
</html>
